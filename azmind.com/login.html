<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>login clase de devcode</title>
</head>
<body>
<section class="login">
    <form class="login-form">
        <fieldset class="login-fiel">
            <legend class="login-legend">Login</legend>
            <input class="login-text" autofocus autocomplete="off" type="email" name="email" placeholder="Email" required>
            <input class="login-text" type="password" name="password" placeholder="Password" id="password">
            <input class="login-submit" type="submit" value="Login">
        </fieldset>
    </form>
</section>

</body>
</html>
